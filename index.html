<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link href="./bower_components/bootstrap-stylus/dist/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/application.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Contact Manager</span>
      </div>
    </div>
  </div>

  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice it gets replaced by our app as soon as we start it.</p>
  </div>

  <script type="text/template" id="static-template">
    <p>This is text that was rendered by the marionette app.</p>
  </script>

  <script type="text/template" id="list-item-template">
    <li class="list-group-item">One item</li>
  </script>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>
  <script src="./bower_components/marionette/lib/backbone.marionette.js"></script>

  <script type="text/javascript">
    var ContactManager = new Marionette.Application();

    ContactManager.addRegions({
      mainRegion: "#main-region"
    });

    ContactManager.StaticView = Marionette.ItemView.extend({
      template: "#static-template"
    });

    ContactManager.ListView = Marionette.ItemView.extend({
      id: "list-view",
      tagName: "ul",
      className: "list-group",
      template: "#list-item-template"
    })

    ContactManager.on("initialize:after", function(){
      var staticView = new ContactManager.StaticView();
      var listView = new ContactManager.ListView();
      ContactManager.mainRegion.show(listView);
    });

    ContactManager.start();
  </script>
</body>
</html>

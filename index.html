<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link href="./bower_components/bootstrap-stylus/dist/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/application.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Contact Manager</span>
      </div>
    </div>
  </div>

  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice it gets replaced by our app as soon as we start it.</p>
  </div>

  <script type="text/template" id="contact-list-item">
    <td> <%= firstName %> </td> <td> <%= lastName %> </td>
    <td>
      <a href="#contacts/<%= id %>" class="btn btn-default btn-xs js-show">
        <i class="glyphicon glyphicon-eye-open"></i>
        Show
      </a>
      <button class="btn btn-default btn-xs js-delete">
        <i class="glyphicon glyphicon-remove"></i>
        Delete
      </button>
    </td>
  </script>

  <script type="text/template" id="contact-list">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="contact-view">
    <h1> <%= firstName %> <%= lastName %> </h1>
    <p><a href="#contacts" class="js-list-contacts">Display contacts List</a></p>
    <p><strong>Phone number: </strong> <%= phoneNumber %></p>
  </script>

  <script type="tex/template" id="missing-contact-view">
    <div class="alert alert-danger">This contact doesn't exist!</div>
  </script>

  <!-- Load Libraries -->
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>
  <script src="./bower_components/backbone.localstorage/backbone.localStorage-min.js"></script>
  <script src="./bower_components/marionette/lib/backbone.marionette.js"></script>
  <!-- Load App initiator and modles/collections -->
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/apps/config/storage/localstorage.js"></script>
  <script src="./assets/js/entities/contact.js"></script>
  <!-- Load Router, Controller, and Views -->
  <script src="./assets/js/apps/contacts/contacts_app.js"></script>
  <script src="./assets/js/apps/contacts/list/list_view.js"></script>
  <script src="./assets/js/apps/contacts/list/list_controller.js"></script>
  <script src="./assets/js/apps/contacts/show/show_controller.js"></script>
  <script src="./assets/js/apps/contacts/show/show_view.js"></script>

  <script type="text/javascript">
    ContactManager.start();
  </script>
</body>
</html>

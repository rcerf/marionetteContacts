<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link href="./bower_components/bootstrap-stylus/dist/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/application.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Contact Manager</span>
      </div>
    </div>
  </div>

  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice it gets replaced by our app as soon as we start it.</p>
  </div>

  <script type="text/template" id="contact-template">
    <p><%= firstName %> <%= lastName %></p>
  </script>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>
  <script src="./bower_components/marionette/lib/backbone.marionette.js"></script>

  <script type="text/javascript">
    var ContactManager = new Marionette.Application();

    ContactManager.addRegions({
      mainRegion: "#main-region"
    });

    ContactManager.Contact = Backbone.Model.extend({});

    ContactManager.ContactView = Marionette.ItemView.extend({
      template: "#contact-template"
    });

    ContactManager.on("initialize:after", function(){
      var alice = new ContactManager.Contact({
        firstName: "Alice",
        lastName: "Alan",
        phoneNumber: "555-5555"
      });

      var aliceView = new ContactManager.ContactView({
        model: alice
      });

      ContactManager.mainRegion.show(aliceView);
    });

    ContactManager.start();

  </script>
</body>
</html>

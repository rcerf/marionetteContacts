<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marionette Contact Manager</title>
  <link href="./bower_components/bootstrap-stylus/dist/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/application.css" rel="stylesheet">
</head>

<body>

  <div class="navbar navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <span class="brand">Contact Manager</span>
      </div>
    </div>
  </div>

  <div id="main-region" class="container">
    <p>Here is static content in the web page. You'll notice it gets replaced by our app as soon as we start it.</p>
  </div>

  <script type="text/template" id="contact-list-item">
    <%= firstName %> <%= lastName %>
  </script>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>
  <script src="./bower_components/marionette/lib/backbone.marionette.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/entities/contact.js"></script>

  <script type="text/javascript">




    ContactManager.ContactItemView = Marionette.ItemView.extend({
      tagName: 'li',
      template: "#contact-list-item",
      events: {
        "click li": "alertPhoneNumber" 
      },

      alertPhoneNumber: function(){
        alert(this.model.escape("phoneNumber"));
      }
    });

    ContactManager.ContactsView = Marionette.CollectionView.extend({
      tagName: "ul",
      itemView: ContactManager.ContactItemView
    });

    ContactManager.on("initialize:after", function(){

      var contacts = new ContactManager.ContactCollection([
        {
          firstName: "Bob",
          lastName: "Cerf",
          phoneNumber: "781-3016"
        },
        {
          firstName: "Beppie",
          lastName: "Cerf",
          phoneNumber: "329-5688"
        },
        {
          firstName: "Brett",
          lastName: "Cerf",
          phoneNumber: "831-5650"
        }
      ]);

      var contactsView = new ContactManager.ContactsView({
        collection: contacts
      });

      ContactManager.mainRegion.show(contactsView);
    });

    ContactManager.start();

  </script>
</body>
</html>
